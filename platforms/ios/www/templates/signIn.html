<ion-view view-title="Sign In">
    <ion-content class="padding">


        <div class="list">
            <form action="" >

                <label class="item item-input">
                    <input ng-model="user.email" type="email" placeholder="Email">
                </label>

                <label class="item item-input">
                    <input ng-model="user.password" type="password" placeholder="Password">
                </label>

                <button class="button button-calm" ng-click="login()">Login</button>
                <button class="button button-balanced" ui-sref="SignUp">Register</button>
            </form>

        </div>


    </ion-content>
</ion-view>
