<ion-view class="BackgroundSignInButton">
    <ion-content class="padding">

        <div class="list inputStyle">

            <form>

                <label class="item item-input">
                    <input ng-model="user.email" type="email" placeholder="Email">
                </label>

                <label class="item item-input" style="margin-top:5%">
                    <input ng-model="user.password" type="password" placeholder="Password">
                </label>

                <label class="item item-input" style="margin-top:5%">
                    <input ng-model="user.username" type="text" placeholder="Username">
                </label>

            </form>
        </div>

        <div >
            <ion-list>
                <ion-radio class="radioButton1" ng-model="user.sense" ng-value="'1'">Equipe Sens</ion-radio>
                <ion-radio class="radioButton2" ng-model="user.logique" ng-value="'2'">Equipe Logique</ion-radio>
            </ion-list>
        </div>

            <button class="button button-default SignUpButtonPage" ng-click="register(user)">Valider
            </button>
        </div>
    </ion-content>
</ion-view>
